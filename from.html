<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <h1>COURSE REGISTRATION PAGE</h1>
  </head>
  <body>
    <form>
      <div class="form-group">
      <label>Name :</label>
      <input type="text" class="form-control" ><br><br>
      <label>what course ur interested :</label><br>
      <input class="form-control" type="checkbox"id="MCA" value="MCA">MCA
      <input class="form-control" type="checkbox" id="MBA" value="MBA">MBA
      <input class="form-control" type="checkbox" id="BSC" value="BSC">BSC
      <input class="form-control" type="checkbox" id="BE-CSE" value="BE-CSE">BE-CSE
      <input class="form-control" type="checkbox" id="BE-AI-DS" value="BE-AI-DS">BE-AI-DS
      <input class="form-control" type="checkbox" id="BE-AI-ML" value="BE-AI-ML">BE-AI-ML
      <input class="form-control" type="checkbox" id="BE-IT" value="BE-IT">BE-IT<br><br>
      <label>which campus your are interested :</label>
      <select id="KEC-Tamilnadu campus" value="KEC-Tamilnadu campus">
        <option>KEC-kerala campus</option>
        <option>KEC-karnataka campus</option>
        <option>KEC-andhra campus</option>
        <option>KEC-tamilnadu campus</option>
      </select><br><br><br><br><br>
      <label>gender:</label><br>
      <input type="radio"class="form-control"id="male" value="male">male
      <input type="radio"class="form-control"  id="female" value="female">female
      <input type="radio"class="form-control"  id="others" value="Others">others<br><br>
      <label>phone:</label>
      <select id="+91">
        <option>+91</option>
        <option>+97</option>
        <option>+96</option>
      </select>
      <input type="number"class="form-control" ><br><br>
      <label>address</label><br>
      <textarea type="text" rows="4"></textarea><br><br>
      <input type="submit"class="form-control" >
      <input type="reset" class="form-control" value="clear">
      </div>
    </form>
  </body>
</html>
